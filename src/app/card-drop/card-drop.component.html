<div class="container results">
  <div class="row align-items-center">
    <div class="col-md-4">
      <div class="descriptionHeight"  [innerHTML]="film.image_code | safeHtml"></div>
    </div>
    <div class="col-md-8">
      <span class="film-title" [innerHTML]="film.link_code"></span>
      <p class="film-year"><b>year:</b> {{film.year}}</p>
    </div>
  </div>
</div>
